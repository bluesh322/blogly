{% extends 'index.html' %}

{% block Content %}
<section class="m-4">
    <section class="tag">
        <div class="row">
            <h1>{{tag.name}}</h1>
        </div>
        <div class="row">
            <div class="">
                <ul>
                    {% for post in tag.posts %}
                    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row d-flex d-inline">
            <form action="/tags/{{tag.id}}/edit">
                <button class="btn btn-primary mr-1">Edit</button>
            </form>
            <form action="/tags/{{tag.id}}/delete">
                <button class="btn btn-danger mx-1">Delete</button>
            </form>
        </div>
    </section>
</section>

{% endblock %}
