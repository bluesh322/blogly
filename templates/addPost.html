{% extends 'index.html' %}

{% block Content %}
<section class="m-3">
    <h1>Add a post for {{user.full_name()}}</h1>


    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-3">
                <label for="first_name">Title</label>
                <input class="form-control" type="text" name="title" placeholder="" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-3">
                <label for="last_name">Content</label>
                <textarea class="form-control" type="text" name="content" placeholder="" rows="6" required></textarea>
            </div>
        </div>
        <div class="form-row">
            {% for tag in tags %}
            <div class="form-check col-md-12 ml-4 d-flex flex-column">
                <input class="form-check-input" type="checkbox" value="{{tag.name}}" id="{{tag.id}}" name="tag_{{tag.id}}">
                <label class="form-check-label" for="{{tag.id}}">{{tag.name}}</label>
            </div>
            {% endfor %}
            <div class="form-group col-md-6 col-lg-3 form-inline d-flex justify-content-end">
                <button class="btn btn-outline-info mr-2" name="cancel" value="cancel" formnovalidate>Cancel</button>
                <button class="btn btn-success" name="add" value="add">Add</button>
            </div>
        </div>
    </form>

</section>

{% endblock %}
