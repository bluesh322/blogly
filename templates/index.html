<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/app.css">
    <title>{% block title %}Blogly{% endblock %}</title>
</head>

<body>
    <section class="m-4">

        {% block Content %}
        <div class="row align-items-center">
            <div class="col-lg-1 col-md-2">
                <h1>Users</h1>
            </div>
            <div class="col-lg-3 col-md-4">
                <h4><a href="/">List of Most Recent Posts</a></h4>
            </div>
            <div class="col-lg-3 col-md-4">
                <h4><a href="/tags">List of Tags</a></h4>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-2 col-md-4">
                <ul>
                    {% for user in users %}
                    <li><a href="/users/{{user.id}}">{{user.full_name()}}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-lg-1 col-md-6">
                <form action="/users/new">
                    <button class="btn btn-secondary">Add user</button>
                </form>
            </div>
        </div>



        {% endblock %}

    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
</body>

</html>
