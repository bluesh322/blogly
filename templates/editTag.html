{% extends 'index.html' %}

{% block Content %}

<section class="m-3">
    <h1>Edit a Tag</h1>


    <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-row">
            <div class="form-group form-inline col-md-6 col-lg-3">
                <label for="name col-lg-3">Name</label>
                <input class="form-control mx-3" type="text" name="name" value="{{tag.name}}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6 col-lg-3 d-flex">
                <button class="btn btn-outline-info mx-2" name="cancel" value="cancel">Cancel</button>
                <button class="btn btn-success" name="save" value="save">Save</button>
            </div>
        </div>
    </form>
</section>

{% endblock %}
