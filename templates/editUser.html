{% extends 'index.html' %}

{% block Content %}
<section class="m-3">
    <h1>Edit a User</h1>


    <form action="/users/{{user.id}}/edit" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-3">
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name" value="{{user.first_name}}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-3">
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" value="{{user.last_name}}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-3">
                <label for="img_url">Image Url</label>
                <input class="form-control" type="text" name="img_url" value="{{user.img_url}}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-3 d-flex justify-content-end">
                <button class="btn btn-outline-info mx-2" name="cancel" value="cancel">Cancel</button>
                <button class="btn btn-success" name="save" value="save">Save</button>
            </div>
        </div>
    </form>

</section>

{% endblock %}
