{% extends 'index.html' %}

{% block Content %}
<section class="m-3">
    <h1>Edit a Post</h1>


    <form action="/posts/{{post.id}}/edit" method="POST">
        <div class="form-row">
            <div class="form-group col-lg-3 col-sm-6">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title" value="{{post.title}}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-6 col-lg-3">
                <label for="content">Content</label>
                <textarea class="form-control" type="text" name="content" rows="6" required>{{post.content}}</textarea>
            </div>
        </div>
        <div class="form-row">
            {% for tag in tags %}
                {% if tag.name in tag_checked %}
                <div class="form-check col-md-12 ml-4 d-flex flex-column">
                    <input class="form-check-input" type="checkbox" value="{{tag.name}}" id="{{tag.id}}" name="tag_{{tag.id}}" checked>
                    <label class="form-check-label" for="{{tag.id}}">{{tag.name}}</label>
                </div>
                {% else %}
                <div class="form-check col-md-12 ml-4 d-flex flex-column">
                    <input class="form-check-input" type="checkbox" value="{{tag.name}}" id="{{tag.id}}" name="tag_{{tag.id}}" >
                    <label class="form-check-label" for="{{tag.id}}">{{tag.name}}</label>
                </div>
                {% endif %}
            {% endfor %}
            <div class="form-group col-sm-6 col-lg-3 d-flex justify-content-end">
                <button class="btn btn-outline-info mx-2" name="cancel" value="cancel">Cancel</button>
                <button class="btn btn-success" name="save" value="save">Save</button>
            </div>
        </div>
    </form>

</section>

{% endblock %}
