{% extends 'index.html' %}

{% block Content %}
<section class="m-4">
    <section class="user">
        <img src="{{user.img_url}}" alt="">
        <div class="row">
            <h1>{{user.full_name()}}</h1>
        </div>
        <div class="row d-flex d-inline">
            <form action="/users/{{user.id}}/edit">
                <button class="btn btn-primary mr-1">Edit</button>
            </form>
            <form action="/users/{{user.id}}/delete">
                <button class="btn btn-danger mx-1">Delete</button>
            </form>
        </div>
    </section>
    <section class="posts">
        <div class="row">
            <h1>Posts</h1>
        </div>
        <div class="row">
            <div class="">
                <ul>
                    {% for post in posts %}
                    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row d-flex d-inline">
            <form action="/users/{{user.id}}/posts/new">
                <button class="btn btn-primary ml-1">Add Post</button>
            </form>
        </div>
    </section>
</section>

{% endblock %}
